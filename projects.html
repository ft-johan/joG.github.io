<body>
    <div class="navbar">
        <div class="sign"><p>Jo</p></div>
        <div class="ri-nav">
          <i class="fa-regular fa-moon" id="togg"></i><i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="main"><h1>updating soon.....</h1></div>
    <script>
        var togg=document.getElementById("togg");
        togg.onclick=function(){
          document.body.classList.toggle("dark")
          if  (document.body.classList.contains("dark"))
          {
            togg.class ="fa-regular fa-sun";
  
          }
          else{
            togg.class ="fa-regular fa-moon";
          }
        }
      </script>
